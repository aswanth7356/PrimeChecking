<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: brown;">
    <div class="container w-50 bg-dark border shadow text-center p-5 position-absolute top-50 start-50 translate-middle rounded">
        <h1 class="text-center mt-5 text-info mb-3">PRIME NUMBER CHECKING</h1>
        <input type="text" class="border border-3 border-danger shadow w-50 p-2" placeholder="type a number" id="p1"><br>
        <button type="button" class="btn btn-outline-warning mt-4" onclick="primeValidation()">CLICK</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

<script>
    const primeValidation = () => {
        var prime = Number(p1.value)
        if (prime == 1) {
            alert(`Number ${prime} is not a prime Number`)
        } else {
            for (var i = 2; i < prime; i++) {
                if (prime % i == 0) {
                    break
                }
            }

            // console.log(i);

            if (i == prime) {
                alert(`Number ${prime} is a prime Number`)
            } else {
                alert(`Number ${prime} is not a prime Number`)
            }
        }
    }
</script>
</html>
